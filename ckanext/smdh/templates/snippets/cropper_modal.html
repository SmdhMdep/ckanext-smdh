            <div class="cropper-modal modal fade" id="cropper-modal" role="dialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" id="cropper-modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Crop your image</h5>
                            <!-- <button class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                        <div class="modal-body">
                            <div>
                                <img src="" alt="Output image" id="cropper-output-image">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="apply-crop">Apply</button>
                            <button type="button" class="btn btn-secondary" id="cancel-crop" aria-label="Close">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
